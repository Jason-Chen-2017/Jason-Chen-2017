# 拾叶集



文/江湖一剑客





# 路



> 我在朦胧中,眼前展开一片海边碧绿的沙地来,上面深蓝的天空中挂着一轮金黄的圆月。我想：希望本是无所谓有,无所谓无的。这正如地上的路；其实地上本没有路,走的人多了,也便成了路。
    一九二一年一月。
    鲁迅《故乡》



念书时候，不懂文章意，道是寻常，如今重读，方感哀伤惆怅。



世上的路

有诗人、浪子

歌咏吟唱

世上的人

在欲望、信仰中

彷徨 彷徨又迷茫



# 赤子之心

诗人，词人，音乐人，

演员，艺术家，文学家

科学家，教育者，劳动人民

凡成杰出成就者

皆不失其赤子之心者也



# 杀

世俗之伦常

杀许多之至情至性之善人

文学上之习惯

杀许多之天才

编程上之模式

杀许多之独创性思考技术人



# 忧

一丝秋风，吹皱西湖水

梧桐叶落，桂花香满城

旦复旦兮，日月华光

云灿云曼兮，蟾蜍亏复圆

钱塘繁华



# 三四字

江水寒

秋意浓

忆诗情

空婉转



心归故园，落日稻田

乡间林路，炊烟袅袅



夜渐深，风更凉

玉露冷，蛩吟砌

听舒伯特小夜曲



太息掩涕兮

望月长叹

叹万灵 生命之短暂

时不待我兮

滚滚向前



心之忧矣 于我归息？

心之忧矣 于我归说？





# 夜

夜空如此，安静，星光闪闪。

你是风，你是风中之风。

你是来自，宇宙深处的幽蓝。



你这个可爱的人儿

像一只小猫咪

在深夜里

化成了窗外的一缕清风

拥入胸怀



# 归



心归故乡

想象行走在

乡间恬静小路上

让那些疲惫的梦

都随风飞散吧！



不去想那些世俗

人来人往 熙熙攘攘

秋日午后

阳光下

细数落叶

来日方长



亲爱的人儿

快结束那

无休止的独自流浪

莫要再把那天涯海角向往

也不要去想诗和远方



回归内心吧

最终你会发现

心比世界更空旷





# 秋夜

又是一个秋夜

我在听秋虫鸣

夜渐深了

我在听秋虫鸣



# 睡

人睡到忘记这个真实世界的时候

就会有另外一个虚假的世界来临



# 花

生命的泥委弃在地上

长出五彩斑斓的花朵



# 回望

谁能够忘掉那些瞬间

心中升腾的美好

当生活无处可逃

亲爱的朋友，请记得

请记得回望来时路

回望曾经的美好



# 美若黎明

朋友，是时候了

我该走了

临走之际

我能送你些什么呢？

无已

我只有黑暗和虚空

我只是黑暗呀

我终将消失于你的白天

我也只愿意，只是虚空

不占据你的心地

而我将消失于白天的风中

我是风，我是风中之风



# 心

心空虚了

曾经充满着希望、理想的心

竟空虚了

在这虚空之中

埋藏着我的青春

在理想与现实的幻灭中

不断耗尽了的青春

裴多菲说，理想希望是什么？

是娼妓，她对谁都蛊惑，将一切献出

但等你牺牲了生命青春

她却抛弃了你

是这样子吗？

是的，就是这样，这样的虚妄

你我都不必绝望

就是这样

这样的虚妄



# 稻香

盛夏离去了，秋姑娘大方的来了

一阵风吹过，满面桂花香

我为这杭城的十月吟唱

可我更思念我的家乡

我的家乡没有这样浓郁的桂花香

可是有着灿烂明媚的阳光

铺洒在翠绿金黄的稻田上

穗儿饱满

味儿清香



# 遗忘

家乡的老房子都不复存在

乡间小路也变成了水泥路

她在向前进的过程中

也失去了一些东西

这些东西注定会

伴随着我们的逐渐成长

而被逐渐遗忘



# 芦苇

水边的芦苇叶随风轻扬飘荡

穗花儿温柔的伸向蔚蓝天际

白鸟儿从空中掠过

飞向前面的那片花海

微风吹过，袭来满面香

远处山腰间的人家炊烟袅袅

正是夕阳西下 余晖闪耀

我驻足观望

忘却了时光



# 我爱你,中国



那时候

在中国好声音上

听梁博唱的时候

热泪盈眶



现在

小提琴来了

心里有小溪

在潺潺流淌



# 子夜



子夜，再次准时的来了

不知是否

还是昨夜的

秋虫儿在窗外吟唱

虫吟愈显安静

笔影黯淡

在昏黄的灯光下

在这样的深秋，天气渐寒夜

一颗怀旧的心

远道而来

平静的悠悠岁月哦

就这么寂静流淌

我知道

今夜会和昨夜一样寂灭

但凡来的东西总会逝去

我们能做的就是

好好珍惜当下

生命中的每个时光



# 俯仰



还记得那春日

枝叶吐新芽，花苞待绽放

又经过了欲望热切，激情澎湃之盛夏

暑气去了，秋来了

阳光透过缤纷的枝叶

在大地上划出

两颗紧挨着的心

仰观晴空万里豪情上云霄

俯瞰落木萧萧长河落日圆

路边黄花分外香，田野稻穗儿金黄，胜春光

可是，等季侯一到

就要各自飘落凋零

最后在这片土地里化为平静

噫吁兮！人生易老天难老

且悟言一室内

且放浪形骸外吧！



# 山泉



我不是一堆木头

不能为你点燃

给你送温暖

我只是一汪山泉

你渴了可饮之

你浊了可涤之

在岁月的长河里

你我注定只是一瞬间

水流山涧底

沉淀下我们的诗篇

你伫立岸边

在倒影里

我看到了你的身体里的小小野兽

它和水流漩涡波纹一样呼吸

它闪耀着你的颜色，你的芬芳，你的馨香

它静静地躺在我的怀里

睡得那么安详



# 静夜思



正清秋，夜将半

我思北乡兮，伊人应入眠

虫儿欢，闲梦远

清风知我意，吹梦到长安

千里江山，亿万人家

有多少离合悲欢，上演？



# 秋声

窗外虫正欢，灯下人未眠。

情思远，随秋意漫。

有感人在世间，终是匆匆过客。

趁时光，贪欢。



# 世界微尘



残阳孤叶落

秋城著清风

风上云霄

有几层？

空伫立 日暮斜阳里

望远山 世界一微尘



# 问

我想要成为一个什么样的人？

我的愿望是什么？

我有理想吗？

我可曾有梦想？

说到底，愿望、理想、梦想……终归是欲望。

那我有什么样的欲望呢？

我追求的是一种无欲无求的人生吗？

我的人生的意义是什么呢？

我为什么要活在这个世界上？

我为什么要活着呢？然后，我却又终将死去？

我是谁？

我从哪里来？要到哪里去？

这个地球上为什么会有人类？

我是人类。

我为什么是人类呢？

人类为什么会有语言？人类为什么要文化艺术人为什么要有欲望呢？人为什么会活着？人死去了又是怎样的？

地球为什么会绕着太阳旋转？太阳从哪里来？为什么会有地球呢？

宇宙到底是什么东西？为什么会存在于这样一个东西？

芸芸众生，宇宙万物，真的是不生不灭不增不减吗？

人为什么会有情感呢？情感的体验到底从哪里来？到底什么是单纯？什么是爱？什么是善良呢？

有时间这样一个东西存在吗？人的一生为什么是不可逆的？

人类的大脑到底是怎样的一个构造？人类的社会为什么这么复杂？宇宙造物的背后的原理是什么？

人类为什么会习惯于自己每日的日常生活中？

为什么会有白天和昼夜交替，日月星辰为什么会布列天空？

人与人之间到底有多少的不同？又有多少的相同？

为什么有的人善良，有的人邪恶。为什么有的人单纯，有的人复杂。

为什么这个世界上除了人类，还有其他这么多的生命存在？存在是什么？为什么会存在呢？

人类社会的历史上，为什么总有战争和斗争，为什么一定要流血？人类社会为什么是这样进步的呢？

为什么这个宇宙这么神奇，这么奥妙无穷，那么多恒星，那么大的星星也会死亡也会灭掉，还会有黑洞，太神奇了吧，为什么？

就连数字123456等等等等这样数字的背后，无穷大的背后，竟然有如此的奥妙的规律。

一切皆是映射，映射即流，流即函数。

为什么有那么多的先人圣贤，如同星光闪闪，讲了那么多的道理，现在还有这么多人在思考这些道理呢。

为什么天下熙熙皆为利来，天下攘攘，皆为利往呢？

真的有极致纯粹的人吗？真的有那种清高的隐士们内心无欲无求的隐士吗？老子庄子真的是清心寡欲，修无为，无欲无求的人吗？我想肯定不是吧，人都有七情六欲，这也是天性吧。

孔子释迦摩尼佛还有默罕默德为什么会有这些圣人在这个人类历史上呢？

整个人类的文化体系，到底是有多博大精深呢？整个人类最核心的最精华的东西在哪里？整个人类可以看作一个大的生命吗？而你我只不过是这个大生命中的一个小小的细胞吧？

为什么这个世界上会分好和不好呢？好和不好其实根本就是不存在的吧。

人为什么会有记忆呢？人老了为什么老爱怀旧呢？为什么叶落要归根呢？

整个人类是一个体系社会，也是一个体系，自然生态环境也是一个体系，宇宙星系也算是一个体系，为什么会有这样的一个体系存在呢？

生命的繁衍为什么这么神奇？繁衍的机制是怎样形成的呢？为什么有的高级动物是需要交配的，有的可以直接无性繁殖，有的甚至是自己都可以繁殖自己？

科学与艺术这两个词最早是谁发明的呢？为什么会有科学和艺术这样的东西存在呢？人类的生存到底涉及了哪些方面？



人类社会的形态可以说是人类大脑对宇宙自然的一种投射映照吗？比如说各种天文物理自然科学知识啊，比如说建筑啊，各行各业制造业互联网等等等等各种一切的一切是人类大脑所创造的吧。



人类的思考真的有深和浅的区别吗？人类思考分层次的吗？为什么？



到底什么才可以算是事物的本质呢？受的本质是谁来定义的呢？人类的大脑真的能认识到事物的本质吗？



人类迟早会灭绝的是吧？那人类现在存在的意义又是什么呢？
